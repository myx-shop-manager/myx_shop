<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品照片批量压缩工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --card: #ffffff;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-card {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .compression-settings {
            background: var(--light);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .setting-item {
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .setting-label {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .setting-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: rgba(67, 97, 238, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            border-color: var(--secondary);
            background: rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }
        
        .file-list {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }
        
        .file-item:hover {
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .file-icon {
            font-size: 30px;
            color: var(--primary);
            margin-right: 15px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .file-stats {
            font-size: 0.9rem;
            color: #666;
        }
        
        .file-size {
            color: var(--warning);
        }
        
        .compressed-size {
            color: var(--success);
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-large {
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        
        .btn-full {
            width: 100%;
            justify-content: center;
        }
        
        .stats-card {
            background: var(--light);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .preview-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .preview-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .preview-info {
            padding: 15px;
        }
        
        .preview-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .preview-size {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .download-btn {
            width: 100%;
            padding: 8px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--success);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .compression-presets {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 8px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px;
            background: white;
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .preset-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .preset-btn.active {
            background: var(--primary);
            color: white;
        }
        
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        .savings {
            color: var(--success);
            font-weight: bold;
        }
        
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1><i class="fas fa-compress-alt"></i> 商品照片批量压缩工具</h1>
            <p>专为联盟商品优化的智能图片压缩，提升网站加载速度</p>
        </div>
        
        <!-- 压缩设置 -->
        <div class="main-card">
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-cog"></i> 压缩设置
            </h2>
            
            <div class="compression-settings">
                <h3 style="margin-bottom: 15px;">智能压缩预设</h3>
                <div class="compression-presets">
                    <button class="preset-btn active" onclick="setPreset('web')">网站优化</button>
                    <button class="preset-btn" onclick="setPreset('social')">社交媒体</button>
                    <button class="preset-btn" onclick="setPreset('print')">印刷品质</button>
                    <button class="preset-btn" onclick="setPreset('custom')">自定义</button>
                </div>
                
                <div class="settings-grid">
                    <div class="setting-item">
                        <div class="setting-label">
                            <i class="fas fa-ruler-combined"></i> 最大尺寸
                        </div>
                        <div class="setting-value" id="maxSizeValue">1200px</div>
                        <div class="slider-container">
                            <input type="range" id="maxSize" min="400" max="2000" step="100" value="1200" oninput="updateMaxSize()">
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-label">
                            <i class="fas fa-file-image"></i> 图片质量
                        </div>
                        <div class="setting-value" id="qualityValue">80%</div>
                        <div class="slider-container">
                            <input type="range" id="quality" min="40" max="95" step="5" value="80" oninput="updateQuality()">
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-label">
                            <i class="fas fa-weight-hanging"></i> 目标大小
                        </div>
                        <div class="setting-value" id="targetSizeValue">≤300KB</div>
                        <div class="slider-container">
                            <input type="range" id="targetSize" min="50" max="1000" step="50" value="300" oninput="updateTargetSize()">
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-label">
                            <i class="fas fa-images"></i> 格式优化
                        </div>
                        <select id="format" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border); margin-top: 10px;">
                            <option value="jpeg">JPEG (最佳压缩)</option>
                            <option value="png">PNG (透明背景)</option>
                            <option value="webp">WebP (现代格式)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 上传区域 -->
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">拖放或点击上传商品照片</div>
                <div class="upload-subtext">
                    支持 JPG, PNG, GIF, WebP 格式 | 最大支持20MB/张 | 批量上传不限数量
                </div>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;" onchange="handleFiles(event)">
            </div>
            
            <!-- 处理进度 -->
            <div id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">准备处理...</div>
            </div>
            
            <!-- 文件列表 -->
            <div class="file-list" id="fileList"></div>
            
            <!-- 操作按钮 -->
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button class="btn btn-primary btn-large" onclick="compressAll()" id="compressBtn">
                    <i class="fas fa-compress-alt"></i> 开始批量压缩
                </button>
                <button class="btn btn-success btn-large" onclick="downloadAll()" id="downloadBtn" style="display: none;">
                    <i class="fas fa-download"></i> 下载全部压缩图
                </button>
            </div>
        </div>
        
        <!-- 预览区域 -->
        <div id="previewSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-eye"></i> 压缩结果预览
            </h2>
            <div class="preview-grid" id="previewGrid"></div>
        </div>
        
        <!-- 统计信息 -->
        <div class="stats-card" id="statsCard" style="display: none;">
            <h3 style="margin-bottom: 15px; color: var(--primary);">
                <i class="fas fa-chart-bar"></i> 压缩统计
            </h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalFiles">0</div>
                    <div class="stat-label">处理照片数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="originalSize">0MB</div>
                    <div class="stat-label">原始总大小</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="compressedSize">0MB</div>
                    <div class="stat-label">压缩后大小</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value savings" id="savingsPercent">0%</div>
                    <div class="stat-label">空间节省</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let files = [];
        let compressedFiles = [];
        let currentPreset = 'web';
        
        // 预设配置
        const presets = {
            web: { maxSize: 1200, quality: 80, targetSize: 300, format: 'jpeg' },
            social: { maxSize: 1080, quality: 85, targetSize: 500, format: 'jpeg' },
            print: { maxSize: 2000, quality: 95, targetSize: 1000, format: 'jpeg' },
            custom: { maxSize: 1200, quality: 80, targetSize: 300, format: 'jpeg' }
        };
        
        // 设置预设
        function setPreset(preset) {
            currentPreset = preset;
            
            // 更新按钮状态
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 更新设置值
            const config = presets[preset];
            document.getElementById('maxSize').value = config.maxSize;
            document.getElementById('quality').value = config.quality;
            document.getElementById('targetSize').value = config.targetSize;
            document.getElementById('format').value = config.format;
            
            // 更新显示
            updateMaxSize();
            updateQuality();
            updateTargetSize();
        }
        
        // 更新设置显示
        function updateMaxSize() {
            const value = document.getElementById('maxSize').value;
            document.getElementById('maxSizeValue').textContent = value + 'px';
            if (currentPreset === 'custom') return;
            setPreset('custom');
        }
        
        function updateQuality() {
            const value = document.getElementById('quality').value;
            document.getElementById('qualityValue').textContent = value + '%';
            if (currentPreset === 'custom') return;
            setPreset('custom');
        }
        
        function updateTargetSize() {
            const value = document.getElementById('targetSize').value;
            document.getElementById('targetSizeValue').textContent = '≤' + value + 'KB';
            if (currentPreset === 'custom') return;
            setPreset('custom');
        }
        
        // 处理文件上传
        function handleFiles(event) {
            const newFiles = Array.from(event.target.files);
            
            // 检查文件大小限制（20MB）
            const oversized = newFiles.filter(file => file.size > 20 * 1024 * 1024);
            if (oversized.length > 0) {
                alert(`以下文件超过20MB限制，将被跳过：\n${oversized.map(f => f.name).join('\n')}`);
            }
            
            // 添加有效文件
            newFiles.forEach(file => {
                if (file.size <= 20 * 1024 * 1024) {
                    files.push({
                        id: Date.now() + Math.random(),
                        file: file,
                        status: 'pending',
                        originalSize: file.size,
                        compressedSize: null,
                        compressedData: null
                    });
                }
            });
            
            updateFileList();
            event.target.value = ''; // 清空input
        }
        
        // 更新文件列表
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                fileList.innerHTML = '<div style="text-align: center; color: #666; padding: 30px;">暂无文件，请上传商品照片</div>';
                return;
            }
            
            files.forEach((fileObj, index) => {
                const originalSizeMB = (fileObj.originalSize / 1024 / 1024).toFixed(2);
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                let statusHtml = '';
                if (fileObj.status === 'pending') {
                    statusHtml = '<span style="color: #ff9800;">等待处理</span>';
                } else if (fileObj.status === 'compressing') {
                    statusHtml = '<span style="color: #2196f3;"><i class="fas fa-spinner loading"></i> 压缩中...</span>';
                } else if (fileObj.status === 'compressed') {
                    const compressedSizeKB = (fileObj.compressedSize / 1024).toFixed(1);
                    const saved = ((fileObj.originalSize - fileObj.compressedSize) / fileObj.originalSize * 100).toFixed(1);
                    statusHtml = `<span style="color: #4caf50;">已压缩: ${compressedSizeKB}KB (节省${saved}%)</span>`;
                } else if (fileObj.status === 'error') {
                    statusHtml = '<span style="color: #f44336;">压缩失败</span>';
                }
                
                fileItem.innerHTML = `
                    <div class="file-icon">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-name">${fileObj.file.name}</div>
                        <div class="file-stats">
                            原始: <span class="file-size">${originalSizeMB}MB</span>
                            ${fileObj.compressedSize ? 
                                ` | 压缩: <span class="compressed-size">${(fileObj.compressedSize/1024).toFixed(1)}KB</span>` : 
                                ''}
                        </div>
                        ${statusHtml}
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-primary" onclick="previewFile(${index})" ${fileObj.status !== 'compressed' ? 'disabled' : ''}>
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-success" onclick="downloadFile(${index})" ${fileObj.status !== 'compressed' ? 'disabled' : ''}>
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="btn btn-warning" onclick="removeFile(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
            
            // 显示压缩按钮
            const pendingCount = files.filter(f => f.status === 'pending').length;
            document.getElementById('compressBtn').disabled = pendingCount === 0;
        }
        
        // 移除文件
        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
            updateStats();
        }
        
        // 压缩图片核心函数
        function compressImage(file, maxWidth, quality, targetSizeKB) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // 计算新尺寸
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            const ratio = maxWidth / width;
                            width = maxWidth;
                            height = Math.round(height * ratio);
                        }
                        
                        // 创建canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // 绘制并压缩
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, width, height);
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 获取格式
                        const format = document.getElementById('format').value;
                        let mimeType;
                        switch(format) {
                            case 'png': mimeType = 'image/png'; break;
                            case 'webp': mimeType = 'image/webp'; break;
                            default: mimeType = 'image/jpeg';
                        }
                        
                        // 尝试不同质量直到达到目标大小
                        const compressRecursive = (currentQuality) => {
                            const dataUrl = canvas.toDataURL(mimeType, currentQuality / 100);
                            const sizeKB = (dataUrl.length * 0.75) / 1024; // base64估算
                            
                            if (sizeKB <= targetSizeKB || currentQuality <= 40) {
                                resolve({
                                    dataUrl: dataUrl,
                                    size: dataUrl.length,
                                    quality: currentQuality,
                                    width: width,
                                    height: height
                                });
                            } else {
                                compressRecursive(currentQuality - 5);
                            }
                        };
                        
                        compressRecursive(quality);
                    };
                    
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // 批量压缩所有文件
        async function compressAll() {
            const pendingFiles = files.filter(f => f.status === 'pending');
            if (pendingFiles.length === 0) return;
            
            // 显示进度
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const compressBtn = document.getElementById('compressBtn');
            
            progressContainer.style.display = 'block';
            compressBtn.disabled = true;
            compressBtn.innerHTML = '<i class="fas fa-spinner loading"></i> 压缩中...';
            
            // 获取设置值
            const maxSize = parseInt(document.getElementById('maxSize').value);
            const quality = parseInt(document.getElementById('quality').value);
            const targetSizeKB = parseInt(document.getElementById('targetSize').value);
            
            // 清空之前的压缩结果
            compressedFiles = [];
            
            for (let i = 0; i < pendingFiles.length; i++) {
                const fileObj = pendingFiles[i];
                
                // 更新状态
                fileObj.status = 'compressing';
                updateFileList();
                
                // 更新进度
                const progress = ((i) / pendingFiles.length * 100).toFixed(0);
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `正在处理第 ${i+1}/${pendingFiles.length} 张: ${fileObj.file.name}`;
                
                try {
                    // 压缩图片
                    const result = await compressImage(fileObj.file, maxSize, quality, targetSizeKB);
                    
                    // 更新文件信息
                    fileObj.status = 'compressed';
                    fileObj.compressedSize = result.size;
                    fileObj.compressedData = result.dataUrl;
                    fileObj.compressedWidth = result.width;
                    fileObj.compressedHeight = result.height;
                    fileObj.finalQuality = result.quality;
                    
                    // 添加到压缩文件列表
                    compressedFiles.push(fileObj);
                    
                    // 显示单张完成提示
                    const originalKB = fileObj.originalSize / 1024;
                    const compressedKB = fileObj.compressedSize / 1024;
                    const saved = ((originalKB - compressedKB) / originalKB * 100).toFixed(1);
                    
                    console.log(`${fileObj.file.name}: ${originalKB.toFixed(1)}KB → ${compressedKB.toFixed(1)}KB (节省${saved}%)`);
                    
                } catch (error) {
                    console.error(`压缩失败 ${fileObj.file.name}:`, error);
                    fileObj.status = 'error';
                }
                
                // 更新列表显示
                updateFileList();
            }
            
            // 完成进度
            progressFill.style.width = '100%';
            progressText.textContent = `压缩完成！处理了 ${pendingFiles.length} 张照片`;
            
            // 重置按钮
            setTimeout(() => {
                compressBtn.disabled = false;
                compressBtn.innerHTML = '<i class="fas fa-compress-alt"></i> 开始批量压缩';
                progressContainer.style.display = 'none';
                
                // 显示下载按钮
                if (compressedFiles.length > 0) {
                    document.getElementById('downloadBtn').style.display = 'flex';
                    showPreview();
                    updateStats();
                }
            }, 1000);
        }
        
        // 显示预览
        function showPreview() {
            const previewSection = document.getElementById('previewSection');
            const previewGrid = document.getElementById('previewGrid');
            const statsCard = document.getElementById('statsCard');
            
            previewGrid.innerHTML = '';
            previewSection.style.display = 'block';
            statsCard.style.display = 'block';
            
            compressedFiles.forEach((fileObj, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const originalKB = (fileObj.originalSize / 1024).toFixed(1);
                const compressedKB = (fileObj.compressedSize / 1024).toFixed(1);
                const saved = ((fileObj.originalSize - fileObj.compressedSize) / fileObj.originalSize * 100).toFixed(1);
                
                previewItem.innerHTML = `
                    <img src="${fileObj.compressedData}" class="preview-image" alt="${fileObj.file.name}">
                    <div class="preview-info">
                        <div class="preview-name">${fileObj.file.name}</div>
                        <div class="preview-size">
                            ${fileObj.compressedWidth}×${fileObj.compressedHeight}px | 
                            质量: ${fileObj.finalQuality}%<br>
                            <span style="color: #ff9800;">${originalKB}KB</span> → 
                            <span style="color: #4caf50;">${compressedKB}KB</span><br>
                            节省: <span class="savings">${saved}%</span>
                        </div>
                        <button class="download-btn" onclick="downloadFile(${index})">
                            <i class="fas fa-download"></i> 下载
                        </button>
                    </div>
                `;
                
                previewGrid.appendChild(previewItem);
            });
        }
        
        // 预览单个文件
        function previewFile(index) {
            const fileObj = files[index];
            if (!fileObj.compressedData) return;
            
            // 在新窗口打开预览
            const previewWindow = window.open('', '_blank');
            previewWindow.document.write(`
                <html>
                <head>
                    <title>预览: ${fileObj.file.name}</title>
                    <style>
                        body { 
                            margin: 0; 
                            padding: 20px; 
                            background: #f0f0f0; 
                            text-align: center;
                            font-family: Arial, sans-serif;
                        }
                        img { 
                            max-width: 90%; 
                            max-height: 80vh; 
                            border-radius: 10px;
                            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                        }
                        .info {
                            margin-top: 20px;
                            background: white;
                            padding: 15px;
                            border-radius: 10px;
                            max-width: 800px;
                            margin: 20px auto;
                        }
                    </style>
                </head>
                <body>
                    <h2>${fileObj.file.name}</h2>
                    <img src="${fileObj.compressedData}" alt="预览">
                    <div class="info">
                        <p><strong>尺寸:</strong> ${fileObj.compressedWidth}×${fileObj.compressedHeight}px</p>
                        <p><strong>质量:</strong> ${fileObj.finalQuality || '80'}%</p>
                        <p><strong>大小:</strong> ${(fileObj.originalSize/1024).toFixed(1)}KB → ${(fileObj.compressedSize/1024).toFixed(1)}KB</p>
                        <p><strong>节省:</strong> ${((fileObj.originalSize - fileObj.compressedSize)/fileObj.originalSize*100).toFixed(1)}%</p>
                    </div>
                    <button onclick="window.print()" style="padding: 10px 20px; background: #4361ee; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">
                        <i class="fas fa-print"></i> 打印
                    </button>
                </body>
                </html>
            `);
        }
        
        // 下载单个文件
        function downloadFile(index) {
            const fileObj = files[index];
            if (!fileObj.compressedData) return;
            
            const link = document.createElement('a');
            const format = document.getElementById('format').value;
            const extension = format === 'png' ? 'png' : format === 'webp' ? 'webp' : 'jpg';
            
            // 生成文件名（保留原文件名，添加_compressed后缀）
            const originalName = fileObj.file.name.replace(/\.[^/.]+$/, "");
            const newFileName = `${originalName}_compressed.${extension}`;
            
            link.href = fileObj.compressedData;
            link.download = newFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification(`${fileObj.file.name} 下载成功！`, 'success');
        }
        
        // 批量下载所有压缩文件
        function downloadAll() {
            if (compressedFiles.length === 0) return;
            
            // 创建ZIP文件（使用JSZip库）
            if (typeof JSZip === 'undefined') {
                // 如果没有JSZip，逐个下载
                compressedFiles.forEach((_, index) => {
                    setTimeout(() => downloadFile(index), index * 500);
                });
                showNotification(`开始下载 ${compressedFiles.length} 个文件...`, 'info');
                return;
            }
            
            // 如果有JSZip，打包下载
            const zip = new JSZip();
            
            compressedFiles.forEach((fileObj, index) => {
                const format = document.getElementById('format').value;
                const extension = format === 'png' ? 'png' : format === 'webp' ? 'webp' : 'jpg';
                const originalName = fileObj.file.name.replace(/\.[^/.]+$/, "");
                const fileName = `${originalName}_compressed.${extension}`;
                
                // 提取base64数据（去掉data:image/...;base64,前缀）
                const base64Data = fileObj.compressedData.split(',')[1];
                zip.file(fileName, base64Data, { base64: true });
            });
            
            zip.generateAsync({ type: "blob" }).then(function(content) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `compressed_product_images_${new Date().toISOString().slice(0,10)}.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification(`成功下载 ${compressedFiles.length} 个文件的压缩包！`, 'success');
            });
        }
        
        // 更新统计信息
        function updateStats() {
            const compressedFiles = files.filter(f => f.status === 'compressed');
            if (compressedFiles.length === 0) return;
            
            const totalFiles = compressedFiles.length;
            const originalSize = compressedFiles.reduce((sum, f) => sum + f.originalSize, 0);
            const compressedSize = compressedFiles.reduce((sum, f) => sum + f.compressedSize, 0);
            const savingsPercent = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
            
            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('originalSize').textContent = (originalSize / 1024 / 1024).toFixed(2) + 'MB';
            document.getElementById('compressedSize').textContent = (compressedSize / 1024 / 1024).toFixed(2) + 'MB';
            document.getElementById('savingsPercent').textContent = savingsPercent + '%';
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                background: ${type === 'success' ? '#4caf50' : type === 'error' ? '#f44336' : '#2196f3'};
                color: white;
                font-weight: bold;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            // 3秒后移除
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }
        
        // 拖放功能
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.querySelector('.upload-area');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#3a0ca3';
                this.style.borderWidth = '4px';
                this.style.transform = 'translateY(-5px)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                this.style.borderColor = '';
                this.style.borderWidth = '';
                this.style.transform = '';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '';
                this.style.borderWidth = '';
                this.style.transform = '';
                
                const droppedFiles = Array.from(e.dataTransfer.files).filter(file => 
                    file.type.startsWith('image/')
                );
                
                if (droppedFiles.length > 0) {
                    // 模拟文件输入
                    droppedFiles.forEach(file => {
                        files.push({
                            id: Date.now() + Math.random(),
                            file: file,
                            status: 'pending',
                            originalSize: file.size,
                            compressedSize: null,
                            compressedData: null
                        });
                    });
                    
                    updateFileList();
                    showNotification(`成功添加 ${droppedFiles.length} 张照片`, 'success');
                }
            });
            
            // 初始化默认预设
            setPreset('web');
        });
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    <!-- 可选的JSZip库，用于打包下载 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
