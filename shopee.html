    </style>

    <script>
        // ==================== åœ–ç‰‡è·¯å¾‘è™•ç†å‡½æ•¸ ====================
        function getProductImagePath(imagePath) {
            if (!imagePath) {
                return 'https://via.placeholder.com/300x200/cccccc/000000?text=ç”¢å“åœ–ç‰‡';
            }
            
            // å¦‚æœæ˜¯å®Œæ•´URLï¼Œç›´æ¥è¿”å›
            if (imagePath.startsWith('http://') || imagePath.startsWith('https://') || imagePath.startsWith('//')) {
                return imagePath;
            }
            
            // ä½¿ç”¨æ­£ç¢ºçš„è·¯å¾‘ - æ ¹æ“šä½ çš„ç›®éŒ„çµæ§‹
            return 'images/products/shopee/' + imagePath;
        }

        // ==================== åˆ†é¡æ¨™ç°½æ˜ å°„ ====================
        const categoryMap = {
            'health': { name: 'ä¿å¥é¤Šç”Ÿ', class: 'category-health' },
            'home': { name: 'å®¶å±…ç”Ÿæ´»', class: 'category-home' },
            'electronic': { name: 'é›»å­ç”¢å“', class: 'category-electronic' },
            'book': { name: 'åœ–æ›¸æ–‡å…·', class: 'category-book' }
        };

        // ==================== ç”¢å“ç®¡ç†å™¨ ====================
        const ProductStore = {
            products: [],
            filteredProducts: [],
            lastUpdated: null,
            
            // å¾JSONæ–‡ä»¶åŠ è¼‰ç”¢å“æ•¸æ“š
            async loadProducts() {
                try {
                    console.log('é–‹å§‹åŠ è¼‰ç”¢å“æ•¸æ“š...');
                    
                    // é—œéµä¿®æ”¹ï¼šä½¿ç”¨æ­£ç¢ºçš„æ–‡ä»¶å shopee_list.jsonï¼ˆå–®æ•¸ï¼‰
                    const response = await fetch('js/shopee_list.json');
                    
                    if (!response.ok) {
                        throw new Error(`HTTPéŒ¯èª¤! ç‹€æ…‹: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('æˆåŠŸåŠ è¼‰æ•¸æ“š:', data);
                    
                    if (data && data.products && Array.isArray(data.products)) {
                        this.products = data.products;
                        this.filteredProducts = [...this.products];
                        this.lastUpdated = data.lastUpdated || new Date().toISOString();
                        
                        console.log(`âœ… æˆåŠŸåŠ è¼‰ ${this.products.length} å€‹ç”¢å“`);
                        console.log('ç”¢å“åˆ—è¡¨:', this.products.map(p => ({id: p.id, name: p.name, category: p.category})));
                        
                        this.updateStats();
                        this.renderProducts();
                        this.showToast('âœ… æ•¸æ“šåŠ è¼‰æˆåŠŸ', 'success');
                    } else {
                        throw new Error('JSONæ–‡ä»¶æ ¼å¼ä¸æ­£ç¢º');
                    }
                    
                } catch (error) {
                    console.error('âŒ åŠ è¼‰ç”¢å“æ•¸æ“šå¤±æ•—:', error);
                    
                    // é¡¯ç¤ºè©³ç´°çš„éŒ¯èª¤ä¿¡æ¯
                    let errorMsg = 'åŠ è¼‰ç”¢å“æ•¸æ“šå¤±æ•—: ' + error.message;
                    errorMsg += '\n\nå¯èƒ½åŸå› :';
                    errorMsg += '\n1. æ–‡ä»¶è·¯å¾‘éŒ¯èª¤: js/shopee_list.json';
                    errorMsg += '\n2. JSONæ ¼å¼ä¸æ­£ç¢º';
                    errorMsg += '\n3. æ–‡ä»¶æ¬Šé™å•é¡Œ';
                    
                    this.showError(errorMsg);
                }
            },
            
            // æ›´æ–°çµ±è¨ˆä¿¡æ¯
            updateStats() {
                const totalProducts = this.products.length;
                const availableProducts = this.products.filter(p => p.stock > 0).length;
                
                document.getElementById('totalProducts').textContent = totalProducts;
                document.getElementById('availableProducts').textContent = availableProducts;
                
                if (this.lastUpdated) {
                    const date = new Date(this.lastUpdated);
                    document.getElementById('lastUpdated').textContent = date.toLocaleString('zh-CN');
                }
            },
            
            // ç¯©é¸ç”¢å“
            filterProducts() {
                const category = document.getElementById('categoryFilter').value;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const sortBy = document.getElementById('sortFilter').value;
                
                let filtered = this.products.filter(product => {
                    // ç‹€æ…‹ç¯©é¸ï¼ˆå¦‚æœæœ‰statuså­—æ®µï¼‰
                    if (product.status === 'inactive') {
                        return false;
                    }
                    
                    // åˆ†é¡ç¯©é¸
                    if (category !== 'all' && product.category !== category) {
                        return false;
                    }
                    
                    // æœç´¢ç¯©é¸
                    if (searchTerm && !product.name.toLowerCase().includes(searchTerm)) {
                        return false;
                    }
                    
                    return true;
                });
                
                // æ’åº
                filtered.sort((a, b) => {
                    switch (sortBy) {
                        case 'price-low':
                            return a.price - b.price;
                        case 'price-high':
                            return b.price - a.price;
                        case 'stock':
                            return b.stock - a.stock;
                        case 'name':
                        default:
                            return a.name.localeCompare(b.name);
                    }
                });
                
                this.filteredProducts = filtered;
                this.renderProducts();
            },
            
            // æ¸²æŸ“ç”¢å“
            renderProducts() {
                const container = document.getElementById('productsContainer');
                
                if (this.filteredProducts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h3>æš«ç„¡ç”¢å“</h3>
                            <p>æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„ç”¢å“ï¼Œè«‹å˜—è©¦å…¶ä»–ç¯©é¸æ¢ä»¶</p>
                            <div style="margin-top: 1rem; font-size: 0.9rem;">
                                <p><i class="fas fa-info-circle"></i> ç•¶å‰æœ‰ ${this.products.length} å€‹ç”¢å“ï¼Œä½†ç¯©é¸å¾Œç‚º0</p>
                                <p>æª¢æŸ¥ç¯©é¸æ¢ä»¶ï¼šåˆ†é¡=${document.getElementById('categoryFilter').value}, æœç´¢=${document.getElementById('searchInput').value}</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="products-grid">';
                
                this.filteredProducts.forEach(product => {
                    const stockStatus = this.getStockStatus(product.stock);
                    const categoryInfo = categoryMap[product.category] || { name: 'å…¶ä»–', class: 'category-tag' };
                    const imagePath = getProductImagePath(product.image);
                    
                    html += `
                        <div class="product-card">
                            <img src="${imagePath}" 
                                 alt="${product.name}" 
                                 class="product-image"
                                 onerror="this.src='https://via.placeholder.com/300x200/cccccc/000000?text=åœ–ç‰‡åŠ è¼‰å¤±æ•—'">
                            <div class="product-info">
                                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                    <span class="category-tag ${categoryInfo.class}">${categoryInfo.name}</span>
                                    ${product.status ? 
                                        `<span class="status-badge ${product.status === 'active' ? 'status-active' : 'status-inactive'}">
                                            ${product.status === 'active' ? 'ä¸Šæ¶' : 'ä¸‹æ¶'}
                                        </span>` : ''
                                    }
                                </div>
                                <h3 class="product-name">${product.name}</h3>
                                <div class="product-price">RM ${parseFloat(product.price).toFixed(2)}</div>
                                <div class="product-meta">
                                    <span class="stock ${stockStatus.class}">
                                        <i class="fas ${stockStatus.icon}"></i> ${stockStatus.text}
                                    </span>
                                    <span>éŠ·é‡: ${product.sales || 0}</span>
                                </div>
                                ${product.stock > 0 && product.status !== 'inactive' ? 
                                    `<a href="${product.link || '#'}" class="buy-btn" target="_blank" rel="noopener">
                                        <i class="fas fa-shopping-cart"></i> ç«‹å³è³¼è²·
                                    </a>` :
                                    `<button class="buy-btn" disabled>
                                        <i class="fas fa-times-circle"></i> ${product.status === 'inactive' ? 'å·²ä¸‹æ¶' : 'å·²å”®ç½„'}
                                    </button>`
                                }
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
            },
            
            // ç²å–åº«å­˜ç‹€æ…‹
            getStockStatus(stock) {
                if (stock <= 0) {
                    return { text: 'å·²å”®ç½„', class: 'out-of-stock', icon: 'fa-times-circle' };
                } else if (stock <= 10) {
                    return { text: `åƒ…å‰© ${stock} ä»¶`, class: 'low-stock', icon: 'fa-exclamation-triangle' };
                } else {
                    return { text: `æœ‰åº«å­˜`, class: 'in-stock', icon: 'fa-check-circle' };
                }
            },
            
            // é¡¯ç¤ºéŒ¯èª¤ä¿¡æ¯
            showError(message) {
                const container = document.getElementById('productsContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>åŠ è¼‰å¤±æ•—</h3>
                        <p>${message}</p>
                        <div style="margin-top: 1rem; text-align: left; background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px;">
